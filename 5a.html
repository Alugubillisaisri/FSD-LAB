<!DOCTYPE html>
<html>
<head>
    <title>CSS Color References</title>
    <style>
        .color-name {
            background-color: black;
            color: white;
        }

        .hex-value {
            background-color: #FFFF00;
            color: #000000;
        }

        .rgb-value {
            background-color: rgb(0, 0, 255);
            color: white;
        }

        .rgba-value {
            background-color: rgba(255, 165, 0, 0.5);
            color: black;
        }

        .hsl-value {
            background-color: hsl(300, 100%, 50%);
            color: white;
        }

        .hsla-value {
            background-color: hsla(180, 100%, 50%, 0.4);
            color: black;
        }

        div {
            padding: 20px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="color-name">
        black
    </div>

    <div class="hex-value">
        #00F000-hexadecimal
    </div>

    <div class="rgb-value">
        rgb(0,0,255)-rgbvalue
    </div>

    <div class="rgba-value">
         RGBA value-rgba(255,165,0,0.5)
    </div>

    <div class="hsl-value">
         HSL value-hsl(300,100%,50%)
    </div>

    <div class="hsla-value">
         HSLA value-hsla(180,100%,50%,0.4)
    </div>

</body>
</html>
