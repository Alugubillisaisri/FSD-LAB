<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;              /* Content width */
            height: 150px;             /* Content height */
            background-color: lightblue;  /* Content background */

            padding: 20px;             /* Space between content and border */
            border: 5px solid blue;    /* Border around padding */
            margin: 30px;              /* Space outside border */
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demonstration</h2>

    <div class="box">
        This is the CONTENT area.
        <br><br>
        Padding adds space inside the box.
        <br>
        Border surrounds the padding.
        <br>
        Margin creates space outside the box.
    </div>

</body>
</html>
