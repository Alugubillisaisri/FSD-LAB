<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal & External JS Example</title>

    <!-- External JavaScript -->
    <script src="script.js"></script>

    <!-- Internal JavaScript -->
    <script>
        function showInternalMessage() {
            alert("Hello from the internal JavaScript!");
        }
    </script>
</head>
<body>
    <h1>JavaScript Demo</h1>
    
    <!-- Buttons to trigger the functions -->
    <button onclick="showInternalMessage()">Internal JS</button>
    <button onclick="showExternalMessage()">External JS</button>
</body>
</html>
