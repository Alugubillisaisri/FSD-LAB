<!doctype html>
<html>
<head>
	<title>html links</title>
</head>
<body>
	<h2>Simple Hyperlink</h2>
    <a href="https://www.amazon.com">Visit Amazon Website</a>
 <h2>Hyperlink using target attribute blank</h2>
<a href="https://www.google.com" target="_blank">visit google wedsite</a>
<h2>Hyperlink using target attribute self</h2>
<a href="https://www.google.com" target="_self">visit google website</a>
<h2>Hyperlink using target attribute parent</h2>
<a href="https://www.google.com" target="_parent">visit google website</a>
<h2>Hyperlink using target attribute top</h2>
<a href="https://www.google.com" target="_top">visit google website</a>


</body>
</html>
