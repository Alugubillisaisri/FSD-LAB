<!DOCTYPE html>
<html>
    <head>
        <title>Displaying output in different ways</title>
    </head> 
    <body>
        <h2>Different Ways to Display Output</h2>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "1.Output using innerHTML";
            document.write("<br>2.Output using document.write()");
            alert("3.Output using alert box");
            console.log("4.Output using console.log()");

        </script>
    </body>
</html>
