<!DOCTYPE html>
<html>
<head>
    <title>CSS Font and Text Properties</title>
    <style>
        .size {
            font-size: 50px;
        }

        .weight {
            font-weight: bold;
        }

        .style {
            font-style: Goudy Old Style;
        }

        .decoration {
            text-decoration: underline;
        }

        .transform {
            text-transform: uppercase;
        }

        .alignment {
            text-align: center;
        }

        div {
            margin: 15px;
        }
    </style>
</head>
<body>

    <div class="size">
        font-size property.
    </div>

    <div class="weight">
        font-weight property.
    </div>

    <div class="style">
        font-style property.
    </div>

    <div class="decoration">
       text-decoration property.
    </div>

    <div class="transform">
        text-transform property.
    </div>

    <div class="alignment">
        text-align property.
    </div>

</body>
</html>
