<!DOCTYPE html>
<html>
<head>
    <title>Fixed Tilted Background Image</title>
    <style>
        body {
            margin: 0;
            height: 200vh; 
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 60%;
            width: 400px;
            height: 300px;
            background-image: url("diagram.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Fixed Tilted Background Image Demo</h1>
    <p>Scroll the page up and down. The image remains fixed in place.</p>

</body>
</html>
